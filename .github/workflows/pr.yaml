name: Pull Request

on:
  pull_request:
    paths:
      - 'packages/**/*'
      - 'playground/**/*'

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 23
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Build packages
        run: pnpm build
      - name: Run tests
        run: pnpm -r test
      - name: Lint
        if: github.event.pull_request.user.login != 'dependabot[bot]'
        run: pnpm -r lint
      - name: Build playground
        run: pnpm --filter=playground build

  dependabot:
    runs-on: ubuntu-latest
    needs: build
    if: github.event.pull_request.user.login == 'dependabot[bot]' && github.repository == 'aeria-org/aeria'

    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: npm
      - name: Approve a PR
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

